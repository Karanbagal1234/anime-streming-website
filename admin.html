        <h2>Add Anime</h2>
        <form id="addAnimeForm" class="needs-validation" novalidate>

            <div class="col-md-6">
              <label for="animeName">Anime Name:</label>
              <input type="text" id="animeName" name="animeName" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label for="status">Status:</label>
                <input type="text" id="status" name="status" class="form-control" required />
              </div>
          </div>
    <div class="row">
        <div class="col-md-12">
            <label for="desc">Description:</label>
            <textarea id="desc" name="desc" rows="4" class="form-control" required></textarea>
        </div>
    </div>
          <div class="row">
            <div class="col-md-6">
              <label for="posterLink">Poster Link:</label>
              <input type="text" id="posterLink" name="posterLink" class="form-control" required />
            </div>
            <!-- "Description" field occupies full row -->
            <div class="col-md-6">
              <label for="type">Type:</label>
              <input type="text" id="type" name="type" class="form-control" required />
            </div>
          </div>
    
          <div class="row">
            <div class="col-md-6">
              <label for="studio">Studio:</label>
              <input type="text" id="studio" name="studio" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label for="genre">Genre:</label>
              <input type="text" id="genre" name="genre" class="form-control" required />
            </div>
          </div>
    
          <div class="row">
            <div class="col-md-6">
              <label for="scores">Scores:</label>
              <input type="text" id="scores" name="scores" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label for="rating">Rating:</label>
              <input type="text" id="rating" name="rating" class="form-control" required />
            </div>
          </div>
    
          <div class="row">
            <div class="col-md-6">
              <label for="duration">Duration:</label>
              <input type="text" id="duration" name="duration" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label for="quality">Quality:</label>
              <input type="text" id="quality" name="quality" class="form-control" required />
            </div>
          </div>
    
          <button type="submit" onclick="detail()" class="btn btn-primary mt-3">Add Anime</button>
        </form>
      </div>
    

    <!-- Update Anime Form -->
    <div class="container mt-4">
  
      <h2>Modify Anime Episodes</h2>
      <form id="updateAnimeForm" class="needs-validation" novalidate>
          <div class="row mb-3">

              <div class="col-md-6">
                  <select id="selectAnime2" name="selectAnime" class="form-select" required></select>
              </div>
          </div>
  
          <!-- Options for updating anime -->
          <div class="row mb-3">
              <div class="col-md-6">
                  <label for="modifyEpNo" class="form-label">Episode Number to Modify:</label>
                  <input type="number" id="modifyEpNo" name="modifyEpNo" class="form-control" required />
                  
              </div>
  
              <div class="col-md-6">
                  <label for="modifyEpTitle" class="form-label">New Episode Title:</label>
                  <input type="text" id="modifyEpTitle" name="modifyEpTitle" class="form-control" required />
              </div>
  
              <div class="col-md-6">
                  <label for="modifyEpSrc" class="form-label">New Episode Source:</label>
                  <input type="text" id="modifyEpSrc" name="modifyEpSrc" class="form-control" required />
              </div>
  
              <div class="col-md-12">
                  <button type="submit" class="btn btn-primary">Modify Episodes</button>
              </div>
          </div>
      </form>
  </div>

              </div>
  
              <div class="col-md-6">
                  <label for="addEpTitle" class="form-label">Episode Title:</label>

              <div class="col-md-6">
                  <label for="addEpSrc" class="form-label">Episode Source:</label>
                  <input type="text" id="addEpSrc" name="addEpSrc" class="form-control" required />
              </div>
  
              <div class="col-md-12">
                  <button type="submit" class="btn btn-primary">Add Episode</button>
              </div>
          </div>
      </form>
